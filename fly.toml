app = 'dotnet-api-plus-htmx'
primary_region = 'ams'

[build]

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

[[http_checks.http]]
  interval = 5000
  timeout = 2000
  method = "GET"
  path = "/"
  protocol = "https"

[[vm]]
  size = 'shared-cpu-1x'
